<wicket:extend>
    <!-- Content -->
    <div class="content">
        <h2 class="content-title">Alta de usuario</h2>

        <div class="content-in">
            <div wicket:id="feedback" class="feedbacklabel" />
            <table>
                <tr>
                    <td>Tipo de usuario:</td>
                    <td><select wicket:id="tipos"></select></td>
                </tr>
            </table>
            <div wicket:id="administradorPanel"/>
            <div wicket:id="representantePanel"/>
            <span>(*): Datos requeridos</span>
        </div> <!-- /content-in -->
    </div> <!-- /content -->
</wicket:extend>
