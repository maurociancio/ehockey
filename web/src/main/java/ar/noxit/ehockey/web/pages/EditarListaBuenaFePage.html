<wicket:extend>
    <!-- Content -->
    <div id="content">
        <h2 id="content-title">Editar Lista Buena Fe</h2>

        <div id="content-in">
            <p>Listado de Equipos:</p>
            <form wicket:id="form">
                <select wicket:id="equipos"></select>
                <input type="submit" value="Editar" />
            </form>

            <form wicket:id="inclusionForm">
                <span wicket:id="palette">
                </span>

                <input type="submit" value="Grabar" />
            </form>
        </div>
    </div> <!-- /content -->
</wicket:extend>
