<wicket:extend>
    <!-- 2 columns (content + sidebar) -->
    <div class="colsancho cols box"><!-- Content -->
    <div class="contentancho content">
    <h2 class="content-titleancho content-title">Jugadores</h2>
    <div class="content-in">
        <table wicket:id="partidos" class="fixture"></table>
    </div>
    </div>
    </div>
    <!-- /cols -->
    <wicket:fragment wicket:id="planillas">
        <a wicket:id="precargada">Ver Precargada</a>
        <wicket:enclosure> | <a wicket:id="final">Ver Final</a> </wicket:enclosure>
    </wicket:fragment>
    <wicket:fragment wicket:id="jugado">
        <span wicket:id="jugado"></span>
        <wicket:enclosure>
            | <a wicket:id="terminar">Terminar</a>
         </wicket:enclosure>
    </wicket:fragment>
</wicket:extend>
