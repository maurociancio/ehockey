<wicket:panel>
	<div id="cabeceraPlanilla">
	<div wicket:id="feedback"></div>

	<form name="form" wicket:id="agregar_jugador">
	<fieldset><legend>Datos personales</legend>
	<table border="0">
		<thead>
			<tr>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Nombre:</td>
				<td><input type="text" wicket:id="nombre" name="nombre" /></td>
			</tr>
			<tr>
				<td>Apellido:</td>
				<td><input type="text" wicket:id="apellido" /></td>
			</tr>
			<tr>
				<td>Tipo de Documento:</td>
				<td><input type="text" wicket:id="tipodoc" /></td>
			</tr>
			<tr>
				<td>Número de Documento:</td>
				<td><input type="text" wicket:id="numerodoc" /></td>
			</tr>
			<tr>
				<td>Fecha de Nacimiento:</td>
				<td><input type="text" wicket:id="fechanac" /></td>
			</tr>
			<tr>
				<td>Número de Teléfono:</td>
				<td><input type="text" wicket:id="telefono" /></td>
			</tr>
		</tbody>
	</table>
	</fieldset>
	<fieldset><legend>Datos Federativos</legend>
	<table border="0">
		<thead>
			<tr>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Fecha de Alta:</td>
				<td><input type="text" wicket:id="fechaalta" /></td>
			</tr>
			<tr>
				<td>Club:</td>
				<td><select wicket:id="club" /></td>
			</tr>
			<tr>
				<td>División:</td>
				<td><select wicket:id="division" /></td>
			</tr>
			<tr>
				<td>Sector:</td>
				<td><select wicket:id="sector" /></td>
			</tr>
			<tr>
				<td>Letra:</td>
				<td><input type="text" wicket:id="letra" /></td>
			</tr>
		</tbody>
	</table>
	</fieldset>

	<br />
	<input type="submit" value="Enviar" /></form>
	<script language="javascript" type="text/javascript">
        document.form.nombre.focus();
    </script></div>
</wicket:panel>
