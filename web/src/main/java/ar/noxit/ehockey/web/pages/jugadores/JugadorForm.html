<wicket:panel>
	<div wicket:id="feedback"></div>

	<form name="form" wicket:id="agregar_jugador">
	<fieldset><legend>Datos personales</legend>
	<table border="0">
		<thead>
			<tr>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Nombre:(*)</td>
				<span id="nombrefragment" wicket:id="nombrefragment"> </span>
				<wicket:fragment wicket:id="nombrepanel">
					<td><input type="text" wicket:id="nombre" name="nombre" /></td>
					<td><span wicket:id="nombrefeedback" /></td>
				</wicket:fragment>
			</tr>
			<tr>
				<td>Apellido:(*)</td>
				<span wicket:id="apellidofragment"> </span>
				<wicket:fragment wicket:id="apellidopanel">
					<td><input type="text" wicket:id="apellido" /></td>
					<td><span wicket:id="apellidofeedback" /></td>
				</wicket:fragment>
			</tr>
			<tr>
				<td>Tipo de Documento:(*)</td>
				<span wicket:id="tipodocfragment"> </span>
				<wicket:fragment wicket:id="tipodocpanel">
					<td><span wicket:id="tipodoc"><input type="radio" /></span></td>
					<td><span wicket:id="tipodocfeedback" /></td>
				</wicket:fragment>
			</tr>
			<tr>
				<td>Número de Documento:(*)</td>
				<span wicket:id="numerodocfragment"> </span>
				<wicket:fragment wicket:id="numerodocpanel">
					<td><input type="text" wicket:id="numerodoc" /></td>
					<td><span wicket:id="numerodocfeedback" /></td>
				</wicket:fragment>
			</tr>
			<tr>
				<td>Fecha de Nacimiento:(*) <br />
				(dd/mm/aaaa)</td>
				<span wicket:id="fechanacfragment"></span>
				<wicket:fragment wicket:id="fechanacpanel">
					<td><input type="text" wicket:id="fechanac" /></td>
					<td><span wicket:id="fechanacfeedback" /></td>
				</wicket:fragment>
			</tr>
			<tr>
				<td>Número de Teléfono:</td>
				<span wicket:id="telefonofragment"> </span>
				<wicket:fragment wicket:id="telefonopanel">
					<td><input type="text" wicket:id="telefono" /></td>
					<td><span wicket:id="telefonofeedback" /></td>
				</wicket:fragment>
			</tr>
		</tbody>
	</table>
	</fieldset>
	<fieldset><legend>Datos Federativos</legend>
	<table border="0">
		<thead>
			<tr>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Club:(*)</td>
				<span wicket:id="clubfragment"> </span>
				<wicket:fragment wicket:id="clubpanel">
					<td><select wicket:id="club" /></td>
					<td><span wicket:id="clubfeedback" /></td>
				</wicket:fragment>
			</tr>
			<tr>
				<td>División:(*)</td>
				<span wicket:id="divisionfragment"> </span>
				<wicket:fragment wicket:id="divisionpanel">
					<td><select wicket:id="division" /></td>
					<td><span wicket:id="divisionfeedback" /></td>
				</wicket:fragment>
			</tr>
			<tr>
				<td>Sector:(*)</td>
				<td><span wicket:id="sector" /></td>
				<td><span wicket:id="sectorfeedback" /></td>
			</tr>
		</tbody>
	</table>
	</fieldset>
	<span>(*): Campos Requeridos</span> <br />
	<input type="submit" value="Enviar" /></form>
	<script language="javascript" type="text/javascript">
        document.form.nombrefragment.nombrefragment:nombre.focus();
    </script>
</wicket:panel>
