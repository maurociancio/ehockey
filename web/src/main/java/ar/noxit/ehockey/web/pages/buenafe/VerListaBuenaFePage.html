<wicket:extend>
    <!-- Content -->
    <div class="content">
        <h2 class="content-title">Ver Lista de Buena Fe</h2>

        <div class="content-in">
            <p>Listado de Equipos:</p>
            <div wicket:id="feedback"/>
            <form wicket:id="equipos">
                <select wicket:id="equipos"></select>
                <input type="submit" value="Ver Lista" />
            </form>

            <wicket:enclosure child="jugadores">
                <table class="listaBuenaFe">
                    <tr>
                        <th>Ficha</th>
                        <th>Nombre y Apellido</th>
                    </tr>
                    <tr wicket:id="jugadores">
                        <td><span wicket:id="ficha"></span></td>
                        <td><span wicket:id="nya"></span></td>
                    </tr>
                </table>
            </wicket:enclosure>
        </div> <!-- /content-in -->

    </div> <!-- /content -->
</wicket:extend>
