<wicket:panel>
    <div wicket:id="modal"/>
    <p  style="margin: 15px;">
        Partidos del torneo:
    </p>
    <div wicket:id="partidos" style="margin: 15px;">
        <table class="table-style01">
            <tr>
                <td>Equipo Local</td>
                <td>Equipo Visitante</td>
                <td>NÃºmero de Fecha</td>
                <td>Rueda</td>
                <td>Fecha Partido</td>
                <td>Acciones</td>
            </tr>
            <tr wicket:id="partidos">
                <td>
                    <span wicket:id="local"/>
                </td>
                <td>
                    <span wicket:id="visitante"/>
                </td>
                <td style="text-align: center;>
                    <span wicket:id="numero"/>

            <tr wicket:id="sin_partidos">

        </table>
    </div>
    <p style="margin: 15px;">
        <a wicket:id="agregar_partido">Agregar Partido</a>
    </p>
