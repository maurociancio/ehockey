<wicket:extend>
    <!-- 2 columns (content + sidebar) -->
    <div class="colsancho cols box"><!-- Content -->
    <div class="contentancho content">
    <h2 class="content-titleancho content-title">Planilla Final</h2>
    <div wicket:id="feedback"></div>
    <div class="content-in">
        <table>
            <tr>
                <td><b>Impresión</b></td>
                <td><a wicket:id="html_planilla">Imprimir</a></td>
            </tr>
            <tr>
                <td><b>Acciones Planilla</b></td>
                <td>
                  <form wicket:id="acciones_form">
                        <span wicket:id="acciones"></span>
                        <div wicket:id="comentario">
                            <textarea rows="4" cols="40" wicket:id="comentario"></textarea>
                        </div>
                        <input type="submit" value="Aceptar"/>
                  </form>
                  <form wicket:id="planillaForm">
                       <input type="submit" wicket:id="editar" value="Editar planilla"/>
                       <input type="submit" wicket:id="publicar" value="Publicar planilla"/>
                       <input type="submit" wicket:id="finalizar" value="Finalizar planilla"/>
                   </form>
                </td>
            </tr>
            <tr>
                <td><b>Estado de la Planilla</b></td>
                <td><span wicket:id="estado"/></td>
            </tr>
            <tr>
                <td><b>Estado del Partido</b></td>
                <td><span wicket:id="estado_partido"/></td>
            </tr>
            <wicket:enclosure>
                <tr>
                    <td><b>Último comentario de rechazo:</b></td>
                    <td><span wicket:id="comentario" /></td>
                </tr>
            </wicket:enclosure>
        </table>
	   <div wicket:id="panelPlanilla"></div>

	</div>
	</div>
	</div>
	<!-- /cols -->
</wicket:extend>
