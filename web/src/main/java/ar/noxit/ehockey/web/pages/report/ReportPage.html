<wicket:extend>
    <!-- 2 columns (content + sidebar) -->
    <div class="content">
    <h2 class="content-title">Reporte</h2>
    <div class="content-in">
    <div wicket:id="selectorClubEquipoJugador" />
    <div wicket:id="jugador" />
    <wicket:fragment wicket:id="fragment">
        <table>
	        <tr>
	            <td>Club:</td>
	            <td><div wicket:id="club"/></td>
	        </tr>
	        <tr>
	            <td>Equipo:</td>
	            <td><div wicket:id="equipo"/></td>
	        </tr>
	        <tr>
	            <td>Jugador:</td>
	            <td><div wicket:id="jugador"/></td>
	        </tr>
	    </table>
    </wicket:fragment>
    <wicket:fragment wicket:id="jugadorFragment">
        <wicket:enclosure child="ficha">
        <table>
            <tr>
                <td>Ficha:</td>
                <td><span wicket:id="ficha"/></td>
            </tr>
            <tr>
                <td>Nombre:</td>
                <td><span wicket:id="nombre"/></td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td><span wicket:id="apellido"/></td>
            </tr>
        </table>
        </wicket:enclosure>
    </wicket:fragment>
    </div>
    </div>
    <!-- /cols -->
</wicket:extend>
