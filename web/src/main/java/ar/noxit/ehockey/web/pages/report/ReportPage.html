    <div wicket:id="selectorClubEquipoJugador" />
    <div wicket:id="jugadorpanel" />

        <table>
	        <tr>
	            <td>Club:</td>
	            <td><div wicket:id="club"/></td>
	            <td/>

	        </tr>
	        <tr>

	        </tr>
	        <tr>
	            <td>Jugador:</td>

	    </table>
    </wicket:fragment>
    </div><!-- /cols -->
    </div>
</wicket:extend>
